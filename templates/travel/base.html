<!DOCTYPE html>
{% load staticfiles %}
{% load bootstrap3 %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Internet Adventure Club</title>

    <!-- Icon -->
    <link rel="icon" href="/static/favicon.ico">


    <!-- Bootstrap CSS + Font Awesome -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- BootStrap JS + jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- Override Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/main.css" />

    <!-- Main JS -->
    <script type="text/javascript" src="/static/javascript/main.js"></script>

  </head>
  <body>
    {% block header %}
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid" id="navigation">
        <div class="row-fluid"></div>
            <div class="navbar-header navbar-left col-lg-7">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="/"><img src="http://placehold.it/220x50&text=Logo" alt="LOGO"></a>

                <ul class="nav navbar-nav navbar-right" id="social_media">
                    <li><a target="_blank" href="https://www.youtube.com/c/InternetAdventureClub"><i class="fa fa-youtube fa-2x"></i></a></li>
                    <li><a target="_blank" href="https://twitter.com/iAdventureClub/"><i class="fa fa-twitter fa-2x"></i></a></li>
                    <li><a target="_blank" href="https://instagram.com/internetadventureclub/"><i class="fa fa-instagram fa-2x"></i></a></li>
                    <li><a target="_blank" href="http://www.reddit.com/r/internetadventureclub"><i class="fa fa-reddit fa-2x"></i></a></li>
                </ul>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right col-lg-2" id="menu">
                <ul class="nav navbar-nav navbar-right">
                    <li ><a href="/thelist">MISSION LIST</a></li><br>
                    <li ><a href="/thanks">THANK YOUS</a></li>
                </ul>
            </div>
      </div>
    </nav>
    {% endblock header %}

    {% block mission %}
    {% endblock mission %}

    {% block footer %}
    <footer class="footer navbar-fixed-bottom">
        <div class="btn-group btn-group-justified" id="mission_couch">
            <a href="/mission/new" class="btn btn-default" id="new_mission" role="button"><h3>HAVE A <span id='keyword'>MISSION</span> FOR US?</h3></a>
            <a href="/couch/new" class="btn btn-default" id="new_couch" role="button"><h3>OR A <span id='keyword'>SPARE COUCH</span>?</h3></a>
        </div>
    </footer>
    {% endblock footer %}
  </body>
</html>
