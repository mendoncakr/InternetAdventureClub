{% extends "travel/base.html" %}
{% load bootstrap3 %}

{% block mission %}
  <div class="container-fluid" id='couch_form'>
    <form name="register" action='/couch/new/' method="POST">
        {% csrf_token %}

        <div class="row">
            <div class="col-lg-6">
                <h4><b>Contact</b></h4>
                {% bootstrap_form contact_form layout='inline' %}
            </div>

            <div class="col-lg-6">
                <h4><b>Location</b></h4>
                {% bootstrap_form address_form layout='inline' %}
            <input type="submit" class="btn btn-default pull-right" value="Share Your Couch!">
            </div>

        </div>

    </form>
  </div>

{% endblock mission %}
